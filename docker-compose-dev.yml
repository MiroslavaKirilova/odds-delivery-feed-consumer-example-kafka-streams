version: '3.8'

services:
  odds-delivery-feed-consumer-example:
    build: { context: ./ }
    ports: [ "8099:80" ]
    environment:
      SERVER_PORT: 80
      SPRING_PROFILES_ACTIVE: dev
      input.data.type: json
      avro.serdes.enabled: false
      client.name:
      spring.kafka.properties.sasl.jaas.config:
    deploy:
      resources:
        limits:
          memory: 384M
    restart: on-failure