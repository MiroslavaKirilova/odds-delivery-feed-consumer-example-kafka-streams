#spring.profiles.active=ide-local
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.endpoint.health.group.liveness.include=livenessState,kafka
management.endpoint.health.group.readiness.include=readinessState,kafka
# Kafka health indicator
kafka.health.health-indicator.timeout-ms=5000
kafka.health.auth-exception-retry-interval-ms=3000
kafka.streams.application-id=oddsDeliveryFeedConsumer